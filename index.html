<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="pokedex">
        <div class="screens">
            <div class="pokedex-img">
                <img src="pokedex.png">
            </div>
            <div class="card">
                <div class="pokename">
                    <h2 id="pokename">BULBASAUR</h2>
                </div>
                <img id="pokemon-photo"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
                <input id="poke-input" type="text" placeholder="Digite nome ou Id">
            </div>
            <div class="info">
                <h2>ABILITIES</h2>
                <div class="abilities">
                    <p class="skill 0"></p>
                    <p class="skill 1"></p>
                    <p class="skill 2"></p>
                    <p class="skill 3"></p>
                </div>
            </div>
            <div class="types-info">
                <h2>TYPES</h2>
                <div class="abilities">
                    <p class="types"></p>
                    <p class="types"></p>
                </div>
            </div>
            <div class="more-info">
                <p class="id"></p>
                <p class="weight"></p>
            </div>
        </div>
    </div>
</body>

</html>
